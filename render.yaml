# render.yaml (place at repo root)
services:
  - type: web
    name: caloreat-backend
    env: python
    plan: free
    repo: ${REPO}
    branch: main
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
  - type: static
    name: caloreat-frontend
    env: static
    plan: free
    repo: ${REPO}
    branch: main
    buildCommand: |
      cd frontend
      npm ci
      npm run build
    publishCommand: |
      cd frontend
      cp -r build /tmp/render_publish
    publishPath: /tmp/render_publish
    autoDeploy: true
